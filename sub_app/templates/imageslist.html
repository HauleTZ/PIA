<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Pneumonia Classification</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="../static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css">

<body>
 <div class="main-wrapper" >
   <div class="header " style="background-color: #203647"  >
        <div class="header-left">
            <a href="#" class="logo"> <span></span>
            </a>
        </div>
        <a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
        <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
        <ul class="nav user-menu float-right">
            <li class="nav-item dropdown d-none d-sm-block">
            </li>
        </ul>
    </div>
    <div class="sidebar " id="sidebar" style="background-color: lightslategray">
        <div class="sidebar-inner slimscroll ">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title text-white">Main</li>
                    <li>
                        <a href="{% url 'image-form' %}" class="text-white"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                    </li>
                    <li>
                        <a href="{% url 'image-form' %}" class="text-white"><i class="fa fa-upload"></i> <span>upload image</span></a>

                    <li>
                        <a href="{% url 'imagelist' %}" class="text-white"><i class="fa fa-image"></i> <span>image</span></a>
                    </li>
                    <li>

                    </li>

                </ul>
            </div>
        </div>
    </div>
     <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-sm-4 col-3">
                    <h4 class="page-title"></h4>
                </div>
                <div class="col-sm-8 col-9 text-right m-b-20">
                    <span></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                         <table class="table table-striped table-bordered custom-table">
                            <thead>
                            <tr>
                                <td>Id</td>
                                <td>image</td>
                            </tr>
                            </thead>
                             <tbody>
                             {% for i in img %}
                                 <tr>
                                 <td>{{ i.id }}</td>
                                 <td>{{ i.pic }}</td>
                                 </tr>
                             {% endfor %}
                             </tbody>
                         </table>
                    </div>
                </div>
            </div>
        </div>
     </div>
 </div>
</div>

    <script src="../static/assets/js/jquery-3.2.1.min.js"></script>
	<script src="../static/assets/js/popper.min.js"></script>
    <script src="../static/assets/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/app.js"></script>
